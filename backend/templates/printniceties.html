<!DOCTYPE html>

<style>
	@page {
	   size: 7in 9.25in;
	   margin: 27mm 16mm 27mm 16mm;
	   border: 1px;
	}
	div.person_niceties {
		page-break-after: always;
	}
	p.signature {
		text-indent: 25px;
		margin-top: -15px;
	}
</style>

<html>
<head>
	<title>Printable Niceties</title>
</head>
<body>
	{% for person in data %}
		<div class="person_niceties">
			<h2>{{ person.to }}</h2>
			{% for nicety in person.niceties %}
				<p> "{{ nicety.text }}" </p>
				{% if nicety.name is defined %}
				<p class="signature"> - <i>{{ nicety.name }}</i></p>
				{% endif %}
			{% endfor %}
		</div>
	{% endfor %}
</body>
</html>
